<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Forms Demo</h1>
        <button>Outside Form</button>

        <form action="/tacos">
            <p>
                <label for="username">Enter a Username</label>
                <input id="username" name="username" type="text" placeholder="username">
            </p>
            <p>
                <label for="pass">Enter a password</label>
                <input id="pass" name="password" type="password" placeholder="password">
            </p>
            <p>
                <label for="color">Enter a Color</label>
                <input id="color" name="color" type="color">
            </p>
            <p>
                <label for="num">Enter a Number</label>
                <input id="num" name="num" type="number" placeholder="enter a number">
            </p>
            <p>
                <input type="time">
            </p>
            <button type="button">Submit</button>
            <input type="submit" text="Click me">
        </form>
        <button>Not Inside Form</button>
        <h2>Hijacking Searches</h2>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>
        <h2>More Inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree" checked>
            <label for="agree">I agree to everything</label>
            <p>
                <label for="XS">XS</label>
                <input type="radio" name="size" id="XS" value="XS">
                <label for="S">S</label>
                <input type="radio" name="size" id="S" value="S">
                <label for="M">M</label>
                <input type="radio" name="size" id="M" value="M">
            </p>
            <p>
                <label for="">Please Select an Entree</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg">Vegetarian</option>
                    <option value="steak" selected>Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of Cheese</label>
                <input type="range" name="cheese" id="cheese_level" min="1" max="100" step="10" value="50">
            </p>
            <p>
                <label for=requests">Any Special Requests?</label>
                <textarea name="requests" id="requests" cols="40" rows="10"
                    placeholder="type special requests"></textarea>
            </p>
            <button>Submit</button>
        </form>
        <h2>Validation Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" min="5" max="20" required>
            </p>
            <p>
                <label for="email">Enter Email</label>
                <input type="email" name="email" id="email" required>
                <label for="site">Enter Website</label>
                <input type="url" id="site" required>
                <button>Submit!</button>
        </form>
    </body>

</html>
