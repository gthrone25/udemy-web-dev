<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race Registration</title>
    </head>

    <body>
        <h1>Race Registration!</h1>
        <form action="">
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
            <p>
                Select a Race:
            </p>
            <p>
                <label for="5k">Fun Run 5k</label>
                <input type="radio" name="race" id="5k" value="5k">
            </p>
            <p>
                <label for="half">Half Marathon</label>
                <input type="radio" name="race" id="half" value="half">
            </p>
            <p>
                <label for="full">Full Marathon</label>
                <input type="radio" name="race" id="full" value="full">
            </p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <p>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="u18">under 18</option>
                    <option value="ya">18-30</option>
                    <option value="adult">30-50</option>
                    <option value="senior">over 50</option>
                </select>
            </p>
            <button>Register</button>
        </form>
    </body>

</html>
