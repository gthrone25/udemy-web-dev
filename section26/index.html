<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ping Pong</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 text-center">Ping Pong Score Manager</div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <h2>
                        <span id="p1-score">0</span> to <span id="p2-score">0</span>
                    </h2>
                    <p>Use the button below to keep score</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="playing-to">Playing To</label>
                        </div>
                        <select class="custom-select" id="playing-to">
                            <!-- <option selected>1</option> -->
                            <option value="1">1</option>
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="row" id="score-button">
                        <div class="col">
                            <button type="button" class="btn btn-success" id="p1-button">+1 Player One</button>
                        </div>
                        <div class=" col">
                            <button type="button" class="btn btn-primary" id="p2-button">+1 Player Two</button>
                        </div>
                        <div class=" col">
                            <button type="button" class="btn btn-danger" id="reset-button">Reset</button>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <script src=" app.js"></script>
        <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    </body>

</html>
